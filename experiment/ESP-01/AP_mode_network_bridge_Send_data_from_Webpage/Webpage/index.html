<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP8266 LED Control</title>
</head>
<body>

    <br><br><br>
    <!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
            
    <button id="10" class="ui button">Toggle Pin 10</button> <br><br>
    <button id="11" class="ui button">Toggle Pin 11</button> <br><br>
    <button id="12" class="ui button">Toggle Pin 12</button>

        
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".ui.button").click(function(){
                var p = $(this).attr('id'); // get id value (i.e. pin13, pin12, or pin11)
                // send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
                $.get("http://192.168.4.1:80/", {pin:p}); // execute get request
            });
        });
    </script>
</body>
</html>
